<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!--Jquery-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <!--<script>
        $(document.body).on('click', 'button.form-submit', function(e) {
        console.log($(this).closest('form').get(0).submit);
    }</script>-->
</head>
<body>

<button type="button" id="button" class="btn btn-success" data-toggle="modal" data-target="#modal-1">Заказать звонок</button>
<!-- Модальное окно-->
<div class="modal fade form" id="modal-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content modal-lg">
                <div class="modal-header">
                    <button class="close" type="button" data-dismiss="modal"> &times</button>
                    <h4 class="modal-title">Позвоните</h4>
                </div>
                    <form action="#">
                        <div class="form-group">
                            <label for="name"></label>
                            <input type="text" class="form-control" id="name" placeholder="Введите Ваше Имя" required>
                        </div>
                        <div>
                            <label for="surname"></label>
                            <input type="text" class="form-control" id="surname" placeholder="Введите Вашу Фамилию" required>
                        </div>
                        <div>
                            <label for="number"></label>
                            <input type="number" class="form-control number" id="number" placeholder="Введите Ваш номер телефона" required>
                        </div>
                        <div>
                            <label></label>
                            <input type="datetime" class="form-control" id="datetime" placeholder="Когда Вам удобно чтобы мы Вам перезвонили?" required>
                        </div>

                <div class="modal-footer">
                    <button type="submit" id="submit" class="btn btn-success submit" data-toggle="modal" data-target="#modal-2">Отправить</button>


                </div>
                </form>
            </div>
        </div>
</div>
<!-- Всплывающее окно-->
<div class="modal fade" id="modal-2">
    <div class="modal-dialog modal-md ">
        <div class="modal-content modal-md sps">
            <div>
                <button type="button" id="close" class="close" data-dismiss="modal">&times</button>
                <h1>Спасибо за заявку</h1>
            </div>

        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.js"></script>
<script src="js/main.js"></script>
</body>
</html>
